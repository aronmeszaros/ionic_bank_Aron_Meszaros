<ion-header>
  <ion-toolbar>
    <ion-title>SwitchUser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <p>Choose user to log in with:</p>
    <ul class="list-group">
      <li *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onSelect(user)" class="list-group-item">
        <a href="/dashboard">{{user.username}}</a>
      </li>
    </ul>
</ion-content>
